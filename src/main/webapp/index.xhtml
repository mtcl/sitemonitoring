<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<p:dataTable value="#{checkListController.checks}" var="check" id="checkTable">
		<p:column headerText="Name">
			#{check.name}
		</p:column>
		<p:column headerText="URL">
			<a href="#{check.url}" target="_blank">#{check.url}</a>
		</p:column>
	</p:dataTable>

	<h:form id="checkForm">
		<p:panelGrid columns="2">
		name: <p:inputText value="#{checkListController.check.name}" />
		url: <p:inputText value="#{checkListController.check.url}"/>
		</p:panelGrid>
		<p:commandButton value="save" action="#{checkListController.save()}" update="checkForm, :checkTable"/>
	</h:form>

</h:body>

</html>
